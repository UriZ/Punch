/**
 * open a punch when clicking on the image 
 */
function togglePunch(id)
{
	el = document.getElementById("overlay");
	el.style.visibility = (el.style.visibility == "visible") ? "hidden" : "visible";
	el = document.getElementById("overlayWrapper");
	el.style.visibility = (el.style.visibility == "visible") ? "hidden" : "visible";
	if (el.style.visibility == "visible")
	{
			var punch = $(document.getElementById(id))
			var src = punch.find("img").attr("imageSource")
			zoomPunch(1,src)

	}
}




/**
 * zoom in into a punch - copy its content and add it to the overlay content 
 */
function zoomPunch(id,src)
{
	var div = document.createElement('div');
	var jdiv = $(div)
	jdiv.attr("class","largePunch")
	if (src.indexOf("youtube")>=0)
	{
		var frm = document.createElement("iframe");
	var jimg = $(frm);
	jimg.attr("class","largePunchVid")

	jimg.attr("src",src);
	}
	else
	{
		
	var img = document.createElement('image');
	var jimg = $(img)
	jimg.attr("src",src)
	jimg.attr("class","largePunchImage")
	
	
	}
	

	
	var ja = $(document.createElement('a'))
	
	var title = document.createElement('div');
	var jtitle = $(title)
	jtitle.html("{{punch.title}}")
	jdiv.append(jtitle)
	ja.append(jimg)
	
	/* adding the image to the container*/
	jdiv.append(ja)
	
	/* addinf the iframe to the container*/
	/*var frame = document.createElement('iframe');
	var jframe = $(frame)
	jframe.attr("src",src)
	jframe.attr("class","videoFrame")
	jdiv.append(jframe)*/

	$("#overlayContent").empty()
	$("#overlayContent").append(jdiv)
	
	
}
